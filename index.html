<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Bootstrap css  -->
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <!--  Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--  my custom CSS  -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Ali-Gh-Dev || REST API & js</title>
</head>
<body class="bg-info">

<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto mt-4 mt-sm-5">
            <div class="card text-center bg-primary-subtle">
                <div class="card-body">
                    <h3 class="card-title">
                        <span id="w-location">نام شهر</span>
                    </h3>
                    <h5 class="mb-0" id="w-main">شرایط جوی</h5>
                    <img src="" alt="" id="w-icon">
                    <ul class="list-group p-0">
                        <li class="list-group-item d-sm-flex justify-content-sm-evenly">
                            <div>
                                دما :
                                <span dir="ltr">
                                    <span id="w-temp">???</span> &deg;C
                                </span>

                            </div>
                            <div>
                                کمترین دما :
                                <span dir="ltr">
                                    <span id="w-temp-min" class="text-info">???</span> &deg;C
                                </span>
                            </div>
                            <div>
                                بیشترین دما :
                                <span dir="ltr">
                                    <span id="w-temp-max" class="text-danger">???</span> &deg;C
                                </span>
                            </div>
                        </li>
                        <li class="list-group-item">
                            فشار :
                            <span dir="ltr">
                                <span id="w-pressure"></span> hPa
                            </span>
                        </li>
                        <li class="list-group-item">
                            رطوبت :
                            <span dir="ltr">
                                <span id="w-humidity"></span> %
                            </span>


                        </li>
                        <li class="list-group-item">
                            سرعت باد :
                            <span dir="ltr">
                                <span id="w-wind-speed"></span> m/s
                            </span>

                        </li>
                        <li class="list-group-item d-sm-flex justify-content-sm-evenly">
                            <div>
                                طول جغرافیایی : <span id="w-long"></span>
                            </div>
                            <div>
                                عرض جغرافیایی : <span id="w-lat"></span>
                            </div>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-info mt-3" data-bs-toggle="modal"
                            data-bs-target="#locationModal">انتخاب موقعیت
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>


<!--Modal-->
<div class="modal fade" id="locationModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="exampleModalLabel">موقعیت</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body my-4">
                <form id="w-form">
                    <div class="form-group">
                        <label for="state">استان : </label>
                        <input type="text" id="state" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city">شهر : </label>
                        <input type="text" id="city" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-end">
                <button type="button" class="btn btn-info" id="w-change-btn">اعمال تغییرات</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">بستن</button>
            </div>
        </div>
    </div>
</div>


<!--  bootstrap js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

<!--  jquery  -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
</script>

<!--  my custom js  -->
<script src="./js/weather.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
